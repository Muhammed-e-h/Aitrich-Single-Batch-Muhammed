<!DOCTYPE html>

<body>
    <ul id="myList"></ul>
    <script>
        let newItem = document.createElement("li");
        newItem.textContent = "New Item";   

    let list = document.getElementById("myList"); 
    list.appendChild(newItem);    
          
    </script>
    
    <div id="content"></div>

<script>
  let para = document.createElement("p");
  para.textContent = "Hello World";

  let contentBox = document.getElementById("content");
  contentBox.appendChild(para);
</script>
<div id="container"></div>

<script>
  let colors = ["red", "green", "blue"];

  for (let i = 0; i < 3; i++) {
    let box = document.createElement("div");
    box.style.width = "100px";
    box.style.height = "100px";
    box.style.margin = "10px";
    box.style.backgroundColor = colors[i];

    document.getElementById("container").appendChild(box);
  }
</script>
<div id="formDiv"></div>
<div id="result"></div>

<script>
  // Input create
  let inputBox = document.createElement("input");
  inputBox.type = "text";
  inputBox.placeholder = "Type something...";

  // Button create
  let btn = document.createElement("button");
  btn.textContent = "Show Text";

  // formDiv-ലേക്ക് ചേർക്കുന്നു
  let form = document.getElementById("formDiv");
  form.appendChild(inputBox);
  form.appendChild(btn);

  // Button click പ്രോഗ്രാം
  btn.addEventListener("click", function () {
    let para = document.createElement("p");
    para.textContent = inputBox.value;

    document.getElementById("result").appendChild(para);
  });
</script>
